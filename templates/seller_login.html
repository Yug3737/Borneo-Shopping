{% extends 'index.html'%}
{% block body %}

<head>
    <meta charset="UTF-8">
    <title>Seller Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buyer_seller.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="headone">Returning Seller Login</h1>

        <p>Please fill out this form with your account information</p>
        <form action="/logged_in_seller" method="POST">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>


            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>


</body>

{% endblock %}
